<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
        <div class="chat">
            <div class="chat__sidebar">

            </div>
            <div class="chat__main">
                <div id="messages" class="chat__messages"></div>
                <div class="compose">
                    <form id="message-form">
                        <input placeholder="Message" name="message" type="text">
                        <button>Send</button>
                    </form>
                    <button id="send-location">Send Location</button>
                </div>
            </div>
        </div>

        <!-- Templates -->
        <script id="message-template" type="text/html">
            <div class="message">
                <!-- Dynamically replaced by 'message' data passed with Mustache -->
                <p>
                    <span class="message__name">Some User Name</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p>{{message}}</p>  
            </div>
        </script>

        <script id="location-message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">Some User Name</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p>
                    <a href="{{url}}" target="_blank">My current location</a>
                </p>
            </div>
        </script>

        <!-- Scripts -->

        <!-- Mustache library used for templating -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <!-- Moment library used for formatting times (though it can do a lot more w/ time)-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <!-- Provided by socket.io; not a real file on server filesystem -->
        <script src="/socket.io/socket.io.js"></script> 
        <script src="/js/chat.js"></script>
    </body>
</html>
